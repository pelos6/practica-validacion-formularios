<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios Javier Iranzo</title>

<body>
    <!-- el formulario la tratamos con js realmente no se ejecuto la accion ni se usa el method-->
    <form id="formulario" class="form-horizontal" novalidate action="accion.php" method="post">
        <fieldset>
            <legend>Información de Contacto:</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nombre">Nombre *:</label>
                <div class="col-md-4">
                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="apellidos">Apellidos *:</label>
                <div class="col-md-4">
                    <input id="apellidos" name="apellidos" type="text" placeholder="Apellidos" class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="telefono">Telefono * :</label>
                <div class="col-md-4">
                    <input id="telefono" name="telefono" type="text" placeholder="telefono" class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">E-mail * :</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="email" class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email2">Repita el email * :</label>
                <div class="col-md-4">
                    <input id="email2" name="email2" type="text" placeholder="email2" class="form-control input-md">
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="forma_encuentro">¿Como nos has conocido?</label>
                <div class="col-md-4">
                    <select id="forma_encuentro" name="forma_encuentro" class="form-control">
                        <option value="1">Prefiero no contestar</option>
                        <option value="2">Publicidad</option>
                        <option value="3">Profesionales del sector</option>
                        <option value="4">Internet</option>
                        <option value="5">A través de un amigo o conocido</option>
                    </select>
                </div>
            </div>
            <legend>Datos de Facturación:</legend>
            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tipo_demandante">Demandante *</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="particular">
                            <input type="radio" name="tipo_demandante" id="particular" value="particular" checked> Particular
                        </label>
                    </div>
                    <div class="radio">
                        <label for="empresa">
                            <input type="radio" name="tipo_demandante" id="empresa" value="empresa"> Empresa
                        </label>
                    </div>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="cif_nif" id="etiqueta_cif_nif">NIF* :</label>
                <div class="col-md-4">
                    <input id="cif_nif" name="cif_nif" type="text" placeholder="cif / nif" class="form-control input-md">
                </div>
            </div>
            <!-- Button -->
            <!--  <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
                -->
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nombre_empresa" id="etiqueta_nombre_empresa">Nombre * :</label>
                <div class="col-md-4">
                    <input id="nombre_empresa" name="nombre_empresa" disabled type="text" placeholder="nombre" class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="direccion">Dirección * :</label>
                <div class="col-md-4">
                    <input id="direccion" name="direccion" type="text" placeholder="direccion" class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="codigo_postal">Código Postal * :</label>
                <div class="col-md-4">
                    <input id="codigo_postal" name="codigo_postal" type="text" placeholder="codigo postal" class="form-control input-md codigoPostal">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="localidad">Localidad * :</label>
                <div class="col-md-4">
                    <input id="localidad" name="localidad" type="text" placeholder="localidad" class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="provincia">Provincia * :</label>
                <div class="col-md-4">
                    <select name="provincia" id="provincia" class="form-control" disabled></select>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="provincia">Pais * :</label>
                <div class="col-md-4">
                    <select name="pais" id="pais" class="form-control"> </select>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="iban">IBAN * :</label>
                <div class="col-md-4">
                    <input id="iban" name="iban" type="text" placeholder="iban" class="form-control">
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label">Forma de pago *</label>
                <div class="col-md-4">
                    <label class="radio-inline">
                        <input type="radio" name="pago" id="mensual" value="50" checked> Mensual
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="pago" id="trimestral" value="140"> Trimestral
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="pago" id="anual" value="550"> Anual
                    </label>
                </div>
            </div>
            <legend>Datos de acceso:</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="usuario">Usuario * :</label>
                <div class="col-md-4">
                    <input id="usuario" name="usuario" type="text" placeholder="usuario" disabled class="form-control input-md">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="contraseña">Contraseña * :</label>
                <div class="col-md-4">
                    <input id="contraseña" name="contraseña" type="password" placeholder="contraseña" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="contraseña">Complejidad de la Contraseña * :</label>
                <div class="col-md-4">
                    <meter value="0" id="BarraPass" min="0" max="100" optimum="90" low="10" high="50" class="form-control input-md"></meter>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="contraseña2">Repite contraseña * :</label>
                <div class="col-md-4">
                    <input id="contraseña2" name="contraseña2" type="password" placeholder="contraseña2" class="form-control">
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enviar</button>
                    <button type="reset" onclick="window.location.reload()" class="btn btn-primary">Limpiar</button>
                </div>
            </div>

        </fieldset>
    </form>
    <div class="pie">
        <hr>
        <a href="https://github.com/pelos6/practica-validacion-formularios">GitHub v1.0.1 javier iranzo</a>
    </div>

    <script src="bower_components/jquery.complexify.js/jquery.complexify.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/messages_es.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
